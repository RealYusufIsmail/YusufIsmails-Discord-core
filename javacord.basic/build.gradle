plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

application {
    mainClass = 'io.github.yusufsdiscordbot.yusufdiscordcore.bot.Command'
}

archivesBaseName = "Yusuf's Discord Core Javacord basic"
description = "A core discord bot library for my youtube toturial"
version = version

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    //JDA
    implementation group: 'org.javacord', name: 'javacord', version: '3.3.2'
    //Log4j Core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
    implementation group: 'com.sedmelluq', name: 'io.github.yusufsdiscordbot.yusufdiscordcor.lavaplayer', version: '1.3.77'
    implementation 'org.jetbrains:annotations:22.0.0'
}
jar {
    manifest {
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': application.mainClass
        )
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.archivesBaseName
                    description = project.description
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'