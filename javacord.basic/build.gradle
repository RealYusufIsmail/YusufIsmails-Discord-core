plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

application {
    mainClass = 'com.github.yusufsdiscordbot.bot.slash_command.example.Bot'
}

archivesBaseName = 'yusufsdiscordcore_basic_javacord'
description = "A core discord bot library for my youtube toturial"
version = '1.0.3'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    //JDA
    implementation group: 'org.javacord', name: 'javacord', version: '3.3.2'
    //Log4j Core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.18.0'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.77'
    implementation 'org.jetbrains:annotations:22.0.0'
}
jar {
    manifest {
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': 'com.github.yusufsdiscordbot.core.Bot',
        )
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = 'yusufsdiscordcore_javacord'
                    description = 'An open source core dependecny for my Discord bots and for others which uses JavaCord.'
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'