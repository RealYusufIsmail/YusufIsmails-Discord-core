plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

application {
    mainClass = 'io.github.yusufsdiscordbot.yusufdiscordcore.bot.slash_command.example.Bot'
}

archivesBaseName = 'jda5'
description = "An open source core dependecny for my Discord bots and for others which uses JDA %."
version = bot_version

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation project(':annotations')
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    //JDA
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.2'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.78'
    implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.0'
}
jar {
    manifest(({
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': application.mainClass
        )
    } as Closure<?>))
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.name
                    description = project.description
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'