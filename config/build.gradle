plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

archivesBaseName = 'configs'
description = "All the Configs for the yusufsdiscordcore library"
version = config_version

application {
    mainClass = 'com.github.yusufsdiscordbot.config.Config'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':annotations')

    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.3'
    implementation 'org.jetbrains:annotations:22.0.0'
}

jar {
    manifest {
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version
        )
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = 'configs'
                    description = 'All the configs for the yusufsdiscordcore library'
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'