plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

archivesBaseName = "Yusuf's Discord Core configs"
description = "Config plugin"
version = config_version

application {
    mainClass = 'io.github.yusufsdiscordbot.config.Config'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.yusufsdiscordbot', name: 'annotations', version: '1.0.5'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.3'
    implementation 'org.jetbrains:annotations:22.0.0'
}

jar {
    manifest(({
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': application.mainClass
        )
    } as Closure<?>))
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.archivesBaseName
                    description = project.description
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'