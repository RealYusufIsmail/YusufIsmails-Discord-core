plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

application {
    mainClass = 'io.github.yusufsdiscordbot.yusufsdiscordcore.bot.slash_command.example.Bot'
}

archivesBaseName = "Yusuf's Discord Core JDA basic"
description = "A core discord bot library for my youtube toturial which uses JDA 4"
version = bot_version

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    //JDA
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.4.0_352'
    implementation group: 'io.github.yusufsdiscordbot', name: 'annotations', version: '1.0.3'
    implementation group: 'com.sedmelluq', name: 'io.github.yusufsdiscordbot.yusufdiscordcor.lavaplayer', version: '1.3.78'
    implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.0'
}
jar {
    manifest {
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': application.mainClass
        )
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.archivesBaseName
                    description = project.description
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'