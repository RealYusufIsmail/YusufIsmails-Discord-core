plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
    id 'signing'
    id 'java-library'
}

application {
    mainClass = 'io.github.yusufsdiscordbot.yusufsdiscordcore.bot.slash_command.example.Bot'
}

archivesBaseName = "Yusuf's Discord Core JDA basic"
description = "A core discord bot library for my youtube toturial which uses JDA 4"
version = bot_version

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation project(':config')
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    //JDA
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.4.0_352'
    implementation group: 'io.github.yusufsdiscordbot', name: 'annotations', version: '1.0.8'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.77'
    //org apache commons-collections
    implementation 'org.apache.commons:commons-collections4:4.4'
    //logger
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.9'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.9'
}
jar {
    manifest {
        attributes('Implementation-Title': project.description,
                'Implementation-Version': project.version,
                'Main-Class': application.mainClass
        )
    }
    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.archivesBaseName
                    description = project.description
                }
            }
        }
    }
}
compileJava.options.encoding = 'UTF-8'